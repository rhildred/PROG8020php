<!Doctype html>
<html>
<head>
<title>Add 2 Numbers</title>
</head>
<body>
<h1>Add 2 Numbers</h1>
<form id="add2numbers" action="add2numbers.php" method="post">
<p>
<label for="number1">first number</label><br />
<input id="number1" type="text" name="number1" />
</p>
<p>
<label for="number2">second number</label><br />
<input id="number2" type="text" name="number2" />
</p>
<input type="submit" value="add" />
</form>
<button id="gotogoogle">Go to Google</button>
<div id="result"></div>
<!-- jQuery is used to retrieve and combine the data with the dom -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
jQuery(document).ready(function(){
	jQuery("#gotogoogle").click(function(){
		window.location.href = "http://www.google.com";
	});
});
</script>
<script>
jQuery(document).ready(function(){
	jQuery("#add2numbers").submit(function(){
		jQuery.ajax({url: "add2numbers.php", data: {
			number1: jQuery("#number1").val(),
			number2: jQuery("#number2").val()
		},
		type: "post"
		})
		.done(function(data){
			jQuery("#result").html(data);
		});
		return(false);
	});
});
</script>
</body>
</html>
